<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.5/nv.d3.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.9/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.5/nv.d3.js"></script>



<script>
 
    classMarks = [
        {
            key: "Class marks",
            values: [
                {
                    "subject" : "Web Dev" ,
                    "marks" : 20
                } ,
                {
                    "subject" : "Python" ,
                    "marks" : 100
                } ,
                {
                    "subject" : "History" ,
                    "marks" : 30
                } ,
                {
                   "subject" : "Education" ,
                    "marks" : 40
                } ,
                {
                    "subject" : "Algorithm" ,
                    "marks" : 35
                } ,
                {
                    "subject" : "Big Data" ,
                    "marks" : 37
                }
            ]
        }
    ];
    nv.addGraph(function() {
        var chart = nv.models.discreteBarChart()
            .x(function(d) { return d.subject })
            .y(function(d) { return d.marks })
            .staggerLabels(true)
            //.staggerLabels(historicalBarChart[0].values.length > 8)
            .showValues(true)
            .duration(250)
            ;
        d3.select('#chart1 svg')
            .datum(classMarks)
            .call(chart);
        nv.utils.windowResize(chart.update);
        return chart;
    });

    nv.addGraph(function() {
  var chart = nv.models.pieChart()
      .x(function(d) { return d.subject })
      .y(function(d) { return d.marks })
      .showLabels(true);
console.log(classMarks[0].values)
    d3.select("#chart2 svg")
        .datum(classMarks[0].values)
        .transition().duration(350)
        .call(chart);

  return chart;
});

</script>
</head>
<body>
<div style="height:400px;"id="chart1">
    <p class="text-primary" style="position:relative; left:500px; font-size: 30px; font-weight:bold;">Bar Chart</p>
    <svg>
        
    </svg>
</div>
<div style="height:400px;"id="chart2">
    <p class="text-primary" style="position:relative; left:500px; top:100px; font-size: 30px; font-weight:bold;">Pie Chart</p>
    <svg></svg>
</div>
</body>
</html>
